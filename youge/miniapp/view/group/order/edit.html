                <div  class="file-item thumbnail"><img width="110" src="/attachs/uploads/<?=$detail['mail_number']?>"><input type="hidden" value="<?=$detail['mail_number']?>" name="mail_number" id="mail_number"></div>
                <?php }?>
            </div>
            <div id="mail_numberPicker">选择图片</div>
        </div>

           
    </div>

<script>


    
var uploadermail_number = WebUploader.create({
    auto: true,
    swf: '/public/admin/Widget/webuploader-0.1.5/Uploader.swf',
    server: '<?=url("upload.upload/index",['mdl'=>"order_mail_number"])?>',
    pick: '#mail_numberPicker',
    resize : false,  
    duplicate :true
});

$(document).on('click','.file-item',function(){
    $(this).remove();
});

// 当有文件添加进来的时候
uploadermail_number.on( 'fileQueued', function( file ) {
    var $li = $(
            '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<input type="hidden" value="" name="mail_number" id="mail_number">' +
                '<div class="info">' + file.name + '</div>' +
            '</div>'
            ),
        $img = $li.find('img');


    // $list为容器jQuery实例
    $("#mail_numberList").html($li);

    // 创建缩略图
    // 如果为非图片文件，可以不用调用此方法。
    // thumbnailWidth x thumbnailHeight 为 100 x 100
    uploadermail_number.makeThumb( file, function( error, src ) {
        if ( error ) {
            $img.replaceWith('<span>不能预览</span>');
            return;
        }

        $img.attr( 'src', src );
    }, 100,100 );
});


// 文件上传过程中创建进度条实时显示。
uploadermail_number.on( 'uploadProgress', function( file, percentage ) {
    var $li = $( '#'+file.id ),
        $percent = $li.find('.progress span');

    // 避免重复创建
    if ( !$percent.length ) {
        $percent = $('<p class="progress"><span></span></p>')
                .appendTo( $li )
                .find('span');
    }

    $percent.css( 'width', percentage * 100 + '%' );
});

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
uploadermail_number.on( 'uploadSuccess', function( file ,response ) {
    $( '#'+file.id ).addClass('upload-state-done');
    $("#mail_number").val(response._raw);
});

// 文件上传失败，显示上传出错。
uploadermail_number.on( 'uploadError', function( file ) {
    var $li = $( '#'+file.id ),
        $error = $li.find('div.error');

    // 避免重复创建
    if ( !$error.length ) {
        $error = $('<div class="error"></div>').appendTo( $li );
    }

    $error.text('上传失败');
});

// 完成上传完了，成功或者失败，先删除进度条。
uploadermail_number.on( 'uploadComplete', function( file ) {
    $( '#'+file.id ).find('.progress').remove();
});

</script>
