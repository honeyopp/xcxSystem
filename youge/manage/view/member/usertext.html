="head_imgList" class="uploader-list">                                        <?php if($nick_dllogo){?>                                        <div class="file-item thumbnail"><img width="110"                                                                              src="/attachs/uploads/<?=$nick_dllogo?>"><input                                                type="hidden" value="<?=$nick_dllogo?>" name="nick_dllogo"                                                id="nick_dllogo"></div>                                        <?php }?>                                    </div>                                    <div id="head_imgPicker">选择图片</div>                                </div>                            </div>                        </div>                        <script>                            var uploaderhead_img = WebUploader.create({                                auto: true,                                swf: '/public/admin/Widget/webuploader-0.1.5/Uploader.swf',                                server: '<?=url("upload.upload/index",['mdl'=>"authorizer_head_img"])?>',                                pick: '#head_imgPicker',                                resize: false,                                duplicate: true                            });                            $(document).on('click', '.file-item', function () {                                $(this).remove();                            });                            // 当有文件添加进来的时候                            uploaderhead_img.on('fileQueued', function (file) {                                var $li = $(                                    '<div id="' + file.id + '" class="file-item thumbnail">' +                                    '<img>' +                                    '<input type="hidden" value="" name="nick_dllogo" id="nick_dllogo">' +                                    '<div class="info">' + file.name + '</div>' +                                    '</div>'                                    ),                                    $img = $li.find('img');                                // $list为容器jQuery实例                                $("#head_imgList").html($li);                                // 创建缩略图                                // 如果为非图片文件，可以不用调用此方法。                                // thumbnailWidth x thumbnailHeight 为 100 x 100                                uploaderhead_img.makeThumb(file, function (error, src) {                                    if (error) {                                        $img.replaceWith('<span>不能预览</span>');                                        return;                                    }                                    $img.attr('src', src);                                }, 100, 100);                            });                            // 文件上传过程中创建进度条实时显示。                            uploaderhead_img.on('uploadProgress', function (file, percentage) {                                var $li = $('#' + file.id),                                    $percent = $li.find('.progress span');                                // 避免重复创建                                if (!$percent.length) {                                    $percent = $('<p class="progress"><span></span></p>')                                        .appendTo($li)                                        .find('span');                                }                                $percent.css('width', percentage * 100 + '%');                            });                            // 文件上传成功，给item添加成功class, 用样式标记上传成功。                            uploaderhead_img.on('uploadSuccess', function (file, response) {                                $('#' + file.id).addClass('upload-state-done');                                $("#nick_dllogo").val(response._raw);                            });                            // 文件上传失败，显示上传出错。                            uploaderhead_img.on('uploadError', function (file) {                                var $li = $('#' + file.id),                                    $error = $li.find('div.error');alert($error);return;                                // 避免重复创建                                if (!$error.length) {                                    $error = $('<div class="error"></div>').appendTo($li);                                }                                $error.text('上传失败');                            });                            // 完成上传完了，成功或者失败，先删除进度条。                            uploaderhead_img.on('uploadComplete', function (file) {                                $('#' + file.id).find('.progress').remove();                            });                        </script>						<div class="form-group" style="height: 30px;">                            <label class="col-sm-3 control-label no-padding-right">代理商名称：</label>                            <div class="col-sm-9">                                <input type="text" value="<?=$nick_dltitle?>"                                       placeholder="" id="nick_dltitle" name="nick_dltitle" class="form-control"/>                            </div>                        </div>										                        <div class="clearfix form-actions" style="height: 30px;">                            <div class="col-md-offset-3 col-md-9">                                <button mini="submit2" for="form-create" class="btn btn-info" type="button">                                    <i class="ace-icon fa fa-check bigger-110"></i>                                    保存                                </button>                            </div>                        </div>                    </form>                </div>            </div>        </div>    </div></div>
